<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <div class="pal-container">
        <label for="text-input">Enter text to check Is it a Palindrome? :</label>
        <div class="input-box">
          <input type="text" id="text-input" />
          <button id="check-btn">Check</button>
        </div>
        <div id="result" class="show-result hidden">
          <p><strong>A</strong> is the palindrome</p>
        </div>
      </div>
      <div class="definition-div">
        <p class="definition">
          <span role="img" aria-label="light-bulb">ðŸ’¡</span>
          A <i>palindrome</i> is a word or sentence that's spelled the same way
          both forward and backward, ignoring punctuatin,case and spacing.
        </p>
      </div>
      <span class="create">Made by @shailendra</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
