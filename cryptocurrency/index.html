<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Crypto Currency</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav>
        <img class="logo" src="images/logo.png" alt="logo" />
        <ul class="nav-list">
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>

        <a href="#" class="btn">EN</a>
      </nav>
      <main>
        <div class="content">
          <h1>
            BUY & <br />
            SELL <span>Crypto</span>
          </h1>
          <p>
            World's biggest Cryptocurrency exchange available on web as well as
            mobile
          </p>
          <button class="btn">Explore More</button>
        </div>
        <div class="crypto-list">
          <div class="coin">
            <img src="images/bitcoin.png" alt="bitcoin" />
            <div>
              <h3 id="bitcoin-value">$<span id="bitcoin"></span></h3>
              <p class="coin-name">Bitcoin</p>
            </div>
          </div>
          <div class="coin">
            <img src="images/dogecoin.png" alt="dogecoin" />
            <div>
              <h3 id="doegecoin-value">$<span id="dogecoin"></span></h3>
              <p class="coin-name">Dogecoin</p>
            </div>
          </div>
          <div class="coin">
            <img src="images/ethereum.png" alt="ethereum" />
            <div>
              <h3 id="ethereum-value">$<span id="ethereum"></span></h3>
              <p class="coin-name">Ethereum</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
